<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js" defer></script>
  <title>Reboot Academy shopping center</title>
</head>

<body>
  <main>

    <h1>Reboot Academy Shooping Center</h1>

    <section id="cart">
      <section class="cartItem">
        <div class="name"><span>Camiseta</span></div>
        <div class="cost"><span>25</span></div>
        <div class="quantity"><label>QTY </label><input type="number" min="1" value="1" /> </div>
        <div class="price"><span>25€</span></div>
        <div class="delete"><button class="btn-delete btn">Delete</button></div>
      </section>


      <section class="cartItem">
        <div class="name"><span>Camiseta 2</span></div>
        <div class="cost"><span>25</span></div>
        <div class="quantity"><label>QTY </label><input type="number" min="1" value="1" /></div>
        <div class="price"><span>25€</span></div>
        <div class="delete"><button class="btn-delete btn">Delete</button></div>
      </section>

    </section>

    <section id="createItemContainer">
      <div><label>Product name </label><input id="productName" type="text" value="" /></div>
      <div><label>Price </label><input id="productPrice" type="number" min="1" value="1" /></div>
      <div><button id="createBtn" class="  btn">Create</button></div>
    </section>

    <section>
      <button id="priceBtn" class="btn-success btn"> Calculate Prices</button>
    </section>

    <section id="totalPrice">
      <h2>Total Price: <span>0€</span></h2>
    </section>

  </main>


</body>

</html>
